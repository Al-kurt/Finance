{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input type="text" name="symbol" placeholder="Symbol" id="symbol" autocomplete="off" autofocus class="form-control mx-auto w-auto">
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Get Stock</button>
        </div>
    </form>
{% endblock %}
