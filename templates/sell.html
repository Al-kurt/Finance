{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<main class="container py-5 text-center">
    <form action="/sell" method="post">
    <div class="mb-3">
        <select class="form-select mx-auto w-auto" name="symbol">
        <option disabled="" selected="">Symbol</option>
        {% for row in portfolio if row["total_shares"] != 0 %}
            <option value="{{ row['symbol'] }}">{{ row['symbol'].upper() }}</option>
        {% endfor %}
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" min="0" name="shares" placeholder="Shares" type="number">
        <button class="btn btn-primary" type="submit">Sell</button>
    </div>
</select>
</form>
</main>
{% endblock %}
